{% extends "base.html" %}

{% block title %}Написать рецензию{% endblock %}

{% block content %}
<h1>Написать рецензию для книги "{{ book.title }}"</h1>

<form method="POST" action="{{ url_for('book_form.create_review', book_id=book.id) }}">
    <div class="mb-3">
        <label for="rating" class="form-label">Оценка</label>
        <select class="form-select" id="rating" name="rating">
            <option value="5">Отлично</option>
            <option value="4">Хорошо</option>
            <option value="3">Удовлетворительно</option>
            <option value="2">Неудовлетворительно</option>
            <option value="1">Плохо</option>
            <option value="0">Ужасно</option>
        </select>
    </div>
    <div class="mb-3">
        <label for="text" class="form-label">Текст рецензии (поддерживается Markdown)</label>
        <textarea class="form-control" id="text" name="text" rows="5"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Сохранить</button>
</form>

{% endblock %}
